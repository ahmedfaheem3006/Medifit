<section class="wellness-section">
  <div class="wellness-container">
    <div class="wellness-content">
      <h1 class="wellness-title">From wellness to <span class="highlight">care</span> all in one place</h1>

      <div class="wellness-info-container">
        <div class="wellness-card">
          <div class="card-image">
            <img src="../../assets/home2-small.png" alt="Person with medicine bottles">
          </div>

          <div class="card-text">
            <p>Your health is in good hands with Medifit. We're here to provide you with a wide range of healthcare essentials, carefully selected.</p>

            <button class="shop-button" (click)="onclick()">
              <img src="../../assets/img/link-external.svg" alt="Shopping bag" class="button-icon">
              <span>Shop now</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="wellness-image">
      <img src="../../assets/home2.jpg" alt="Person holding medicine bottle">
    </div>
  </div>
</section>
